<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/player.css}">
    <title>player 1</title>
</head>
<body>



<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">Player 2</h1>
    <h1 class="bg-danger text-light">Chose the first pokemon</h1>

    <form name="form_name" id="form_name" action="/resultRound1" method="POST" th:object=${temp2}>

        <div class="ques-box bg-dark text-light" th:each="ques, i: ${temp2.listPokemon1}">
            <div class="option">
                <input type="radio" th:field="*{idPokemon1}" th:name="${temp2.idPokemon1}" th:value="${ques.id}" />
                <p class="title"  > &ensp;name :&ensp; </p>
                <p class="title" th:text="${ques.name} "> </p>
                <p class="title"  >&ensp;&ensp;height :&ensp;</p>
                <p class="title" th:text="${ques.height} "> </p>
                <p class="title"  >  &ensp;&ensp;weight :&ensp; </p>
                <p class="title" th:text="${ques.weight} "> </p>
                <img th:src="@{${ques.sprites.frontDefault}}" />

            </div>
        </div>
        <h1></h1>
        <h1 class="bg-danger text-light">Chose the second pokemon</h1>
        <div class="ques-box bg-dark text-light" th:each="ques, i: ${temp2.listPokemon2}">

            <div class="option">
                <input type="radio" th:field="*{idPokemon2}" th:name="|temp2.idPokemon2|" th:value="${ques.id}" />
                <p class="title"  > &ensp;name :&ensp; </p>
                <p class="title" th:text="${ques.name} "> </p>
                <p class="title"  >&ensp;&ensp;height :&ensp;</p>
                <p class="title" th:text="${ques.height} "> </p>
                <p class="title"  >  &ensp;&ensp;weight :&ensp; </p>
                <p class="title" th:text="${ques.weight} "> </p>
                <img th:src="@{${ques.sprites.frontDefault}}" />

            </div>
        </div>



        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">next</button>
    </form>

</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
